<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Between Dark mode and Light mode using Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/color-mode.js" defer></script>
</head>

<body>
    <div style="height: 90vh;">
        <div class="mx-4 my-3">
            <i class="fa fa-sun" role="button" id="bg-theme"></i>
        </div>
        <div class="d-flex h-100 justify-content-center align-items-center">
            <p class="fs-1 text-center" id="bg-theme-text">
            </p>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('bg-theme').addEventListener('click', () => {
            if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                document.getElementById('bg-theme-text').innerText = "Light Theme";
                document.getElementById('bg-theme').classList.toggle("fa-moon");
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
                document.getElementById('bg-theme-text').innerText = "Dark Theme";
                document.getElementById('bg-theme').classList.toggle("fa-moon");
            }
        })

        window.addEventListener("load", (event) => {
            if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
                document.getElementById('bg-theme-text').innerText = "Dark Theme";
            } else {
                document.getElementById('bg-theme-text').innerText = "Light Theme";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
